<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2E7D32">
    <title>Portal Cooperativa</title>
    
    <!-- Favicon (icono en la pesta帽a) -->
    <!-- M煤ltiples formatos y rutas para m谩xima compatibilidad -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    
    <!-- Fallback a Google Drive si el archivo local no est谩 disponible -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://drive.google.com/uc?export=download&id=1EW6qhEnl0ke1wTf_coel9k2uc3IFjzkg" onerror="this.onerror=null; this.href='favicon.png';">
    <link rel="shortcut icon" type="image/png" href="https://drive.google.com/uc?export=download&id=1EW6qhEnl0ke1wTf_coel9k2uc3IFjzkg">
    
    <!-- Forzar actualizaci贸n del favicon -->
    <script>
        // Forzar recarga del favicon
        (function() {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.href = 'favicon.png?' + new Date().getTime();
            document.getElementsByTagName('head')[0].appendChild(link);
        })();
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #333, #111);
        }
        
        #app-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        
        .loading p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .loading .error-message {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .loading .retry-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #43A047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .loading .retry-button:hover {
            background: #2E7D32;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando Portal Cooperativa...</p>
    </div>
    
    <!-- 
        IMPORTANTE: Reemplaza la URL de abajo con la URL de EJECUCIN de tu Google Apps Script
        Para obtenerla:
        1. Ve a tu proyecto en Google Apps Script
        2. Haz clic en "Desplegar" > "Nueva implementaci贸n"
        3. Selecciona tipo "Aplicaci贸n web"
        4. Copia la URL que termina en "/exec" (NO "/dev")
    -->
    <iframe 
        id="app-iframe"
        src=""
        allow="clipboard-read; clipboard-write; fullscreen; geolocation; microphone; camera; payment; autoplay; encrypted-media; picture-in-picture"
        referrerpolicy="no-referrer-when-downgrade"
        loading="eager"
        title="Portal Cooperativa">
    </iframe>
    
    <script>
        (function() {
            'use strict';
            
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNc7rWlhatDevQP242zv1BpZdbR0MpqtSSw_LjsNHAdVEhyYAMn5BAMvFEiiyhWqznmQ/exec';
            const MAX_RETRIES = 2;
            const LOAD_TIMEOUT = 10000; // 10 segundos
            const RETRY_DELAY = 2000; // 2 segundos
            const ERROR_CHECK_INTERVAL = 2000; // Verificar errores cada 2 segundos
            
            let retryCount = 0;
            let loadTimeout = null;
            let iframeLoaded = false;
            let errorCheckInterval = null;
            let hasShownError = false;
            
            const iframe = document.getElementById('app-iframe');
            const loading = document.getElementById('loading');
            
            // Funci贸n para agregar par谩metro de cach茅-busting y forzar nueva sesi贸n
            function getUrlWithCacheBust(url) {
                const separator = url.includes('?') ? '&' : '?';
                // Agregar par谩metros para forzar nueva sesi贸n y evitar cach茅
                return url + separator + '_t=' + Date.now() + '&_r=' + Math.random().toString(36).substring(7) + '&_ns=1';
            }
            
            // Funci贸n para detectar error de Google Drive en el iframe
            function checkForGoogleDriveError() {
                if (hasShownError || !iframe.contentWindow) return false;
                
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc || !iframeDoc.body) return false;
                    
                    const bodyText = iframeDoc.body.innerText || iframeDoc.body.textContent || '';
                    const bodyHTML = iframeDoc.body.innerHTML || '';
                    
                    // Detectar mensajes de error de Google Drive
                    const errorKeywords = [
                        'Documentos de Google detect贸 un error',
                        'Google Docs detected an error',
                        'detect贸 un error',
                        'detected an error',
                        'Lamentamos los inconvenientes',
                        'We regret any inconvenience'
                    ];
                    
                    const hasError = errorKeywords.some(keyword => 
                        bodyText.includes(keyword) || bodyHTML.includes(keyword)
                    );
                    
                    if (hasError) {
                        console.error('Error de Google Drive detectado en el iframe');
                        showGoogleDriveError();
                        return true;
                    }
                } catch (e) {
                    // Error de CORS es normal, no podemos acceder al contenido
                    // Esto es esperado cuando el iframe carga correctamente
                }
                
                return false;
            }
            
            // Funci贸n para mostrar error de Google Drive con soluci贸n
            function showGoogleDriveError() {
                if (hasShownError) return;
                hasShownError = true;
                
                if (errorCheckInterval) {
                    clearInterval(errorCheckInterval);
                    errorCheckInterval = null;
                }
                
                if (!loading) return;
                
                const spinner = loading.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                
                // Ocultar iframe
                iframe.style.display = 'none';
                
                loading.innerHTML = `
                    <div class="error-message">
                        <p style="margin: 0 0 15px 0; font-weight: bold; font-size: 18px;">锔 Error de Google Drive</p>
                        <p style="margin: 0 0 15px 0; font-size: 14px; line-height: 1.6;">
                            La aplicaci贸n est谩 mostrando un error de Google Drive. Esto es un problema conocido con las cookies de Google en Chrome m贸vil.
                        </p>
                        <p style="margin: 0 0 20px 0; font-size: 14px; line-height: 1.6; font-weight: bold; color: #43A047;">
                             Soluci贸n: Abre la aplicaci贸n directamente (sin iframe) haciendo clic en el bot贸n de abajo.
                        </p>
                        <button class="retry-button" onclick="openDirectApp()" style="width: 100%; padding: 15px; font-size: 16px; margin-bottom: 10px;">
                             Abrir Aplicaci贸n Directamente
                        </button>
                        <button class="retry-button" onclick="location.reload(true)" style="width: 100%; padding: 12px; font-size: 14px; background: #546E7A; margin-bottom: 10px;">
                             Reintentar en Iframe
                        </button>
                        <p style="margin-top: 15px; font-size: 12px; color: rgba(255,255,255,0.7); line-height: 1.5;">
                            <strong>Nota:</strong> Este problema solo ocurre en Chrome m贸vil normal. Funciona correctamente en modo inc贸gnito o en computador.
                        </p>
                    </div>
                `;
            }
            
            // Funci贸n para abrir la aplicaci贸n directamente
            window.openDirectApp = function() {
                const directUrl = getUrlWithCacheBust(SCRIPT_URL);
                window.open(directUrl, '_blank');
            };
            
            // Funci贸n para mostrar error gen茅rico
            function showError(message, showRetry = true) {
                if (hasShownError) return;
                hasShownError = true;
                
                if (!loading) return;
                
                const spinner = loading.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                
                loading.innerHTML = `
                    <div class="error-message">
                        <p style="margin: 0 0 10px 0; font-weight: bold;">锔 Error al cargar la aplicaci贸n</p>
                        <p style="margin: 0; font-size: 14px;">${message}</p>
                        ${showRetry ? `
                            <button class="retry-button" onclick="openDirectApp()" style="width: 100%; margin-top: 15px;">
                                 Abrir Aplicaci贸n Directamente
                            </button>
                        ` : ''}
                    </div>
                `;
            }
            
            // Funci贸n para ocultar loading
            function hideLoading() {
                if (loading) {
                    loading.classList.add('hidden');
                }
                if (loadTimeout) {
                    clearTimeout(loadTimeout);
                    loadTimeout = null;
                }
                if (errorCheckInterval) {
                    clearInterval(errorCheckInterval);
                    errorCheckInterval = null;
                }
            }
            
            // Funci贸n para cargar el iframe
            function loadIframe() {
                if (iframeLoaded) return;
                
                try {
                    // Limpiar timeout anterior si existe
                    if (loadTimeout) {
                        clearTimeout(loadTimeout);
                    }
                    
                    // Configurar timeout
                    loadTimeout = setTimeout(function() {
                        if (!iframeLoaded && !hasShownError) {
                            retryCount++;
                            if (retryCount < MAX_RETRIES) {
                                console.log('Timeout, reintentando... Intento:', retryCount);
                                setTimeout(loadIframe, RETRY_DELAY);
                            } else {
                                // Despu茅s de varios intentos, verificar si hay error de Google Drive
                                setTimeout(function() {
                                    if (!checkForGoogleDriveError()) {
                                        showError('No se pudo cargar la aplicaci贸n despu茅s de varios intentos. Por favor, abre la aplicaci贸n directamente usando el bot贸n de abajo.', true);
                                    }
                                }, 1000);
                            }
                        }
                    }, LOAD_TIMEOUT);
                    
                    // Cargar iframe con cach茅-busting
                    const url = getUrlWithCacheBust(SCRIPT_URL);
                    iframe.src = url;
                    
                    console.log('Cargando iframe:', url);
                    
                    // Iniciar verificaci贸n peri贸dica de errores despu茅s de 3 segundos
                    setTimeout(function() {
                        if (!iframeLoaded && !hasShownError) {
                            errorCheckInterval = setInterval(function() {
                                if (checkForGoogleDriveError()) {
                                    clearInterval(errorCheckInterval);
                                    errorCheckInterval = null;
                                }
                            }, ERROR_CHECK_INTERVAL);
                        }
                    }, 3000);
                    
                } catch (e) {
                    console.error('Error al cargar iframe:', e);
                    showError('Error al inicializar la aplicaci贸n: ' + e.message, true);
                }
            }
            
            // Evento cuando el iframe carga exitosamente
            iframe.addEventListener('load', function() {
                console.log('Iframe cargado');
                
                // Esperar un momento y luego verificar si hay error
                setTimeout(function() {
                    if (checkForGoogleDriveError()) {
                        // Error detectado, no ocultar loading
                        return;
                    }
                    
                    // Si no hay error, marcar como cargado
                    iframeLoaded = true;
                    console.log('Iframe cargado exitosamente sin errores');
                    
                    // Ocultar loading despu茅s de un peque帽o delay
                    setTimeout(hideLoading, 500);
                }, 2000);
            });
            
            // Manejar errores de carga del iframe
            iframe.addEventListener('error', function(e) {
                console.error('Error en iframe:', e);
                retryCount++;
                if (retryCount < MAX_RETRIES) {
                    setTimeout(loadIframe, RETRY_DELAY);
                } else {
                    showError('Error al cargar la aplicaci贸n despu茅s de varios intentos. Por favor, abre la aplicaci贸n directamente.', true);
                }
            });
            
            // Detectar problemas de conexi贸n
            window.addEventListener('online', function() {
                console.log('Conexi贸n restaurada');
                if (!iframeLoaded && !hasShownError && retryCount < MAX_RETRIES) {
                    retryCount = 0;
                    hasShownError = false;
                    loadIframe();
                }
            });
            
            window.addEventListener('offline', function() {
                console.log('Conexi贸n perdida');
                if (!hasShownError) {
                    showError('Se perdi贸 la conexi贸n a internet. Por favor, verifica tu conexi贸n.', true);
                }
            });
            
            // Detectar si es Chrome m贸vil y ofrecer opci贸n directa
            function isChromeMobile() {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return /android/i.test(ua) && /chrome/i.test(ua) && !/incognito/i.test(ua.toLowerCase());
            }
            
            // Funci贸n para mostrar opci贸n de abrir directamente en Chrome m贸vil
            function showDirectOption() {
                if (!isChromeMobile()) return;
                
                // Mostrar un mensaje opcional despu茅s de 2 segundos si a煤n no carga
                setTimeout(function() {
                    if (!iframeLoaded && !hasShownError && loading && !loading.classList.contains('hidden')) {
                        const spinner = loading.querySelector('.spinner');
                        if (spinner) {
                            const directOption = document.createElement('div');
                            directOption.style.cssText = 'margin-top: 20px; padding: 15px; background: rgba(67, 160, 71, 0.2); border-radius: 8px; border: 2px solid #43A047;';
                            directOption.innerHTML = `
                                <p style="margin: 0 0 10px 0; font-size: 14px; font-weight: bold;"> 驴Problemas cargando?</p>
                                <button class="retry-button" onclick="openDirectApp(); loading.classList.add('hidden');" style="width: 100%; padding: 12px; font-size: 14px;">
                                     Abrir Aplicaci贸n Directamente
                                </button>
                            `;
                            loading.appendChild(directOption);
                        }
                    }
                }, 2000);
            }
            
            // Iniciar carga cuando el DOM est茅 listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    loadIframe();
                    showDirectOption();
                });
            } else {
                loadIframe();
                showDirectOption();
            }
        })();
    </script>
</body>
</html>
