<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2E7D32">
    <title>Portal Cooperativa</title>
    
    <!-- Favicon (icono en la pesta√±a) -->

    <!-- Forzar actualizaci√≥n del favicon -->
    <script>
        // Forzar recarga del favicon
        (function() {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.href = 'favicon.png?' + new Date().getTime();
            document.getElementsByTagName('head')[0].appendChild(link);
        })();
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #333, #111);
        }
        
        #app-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        
        .loading p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .loading .error-message {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .loading .retry-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #43A047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .loading .retry-button:hover {
            background: #2E7D32;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando Portal Cooperativa...</p>
    </div>
    
    <!-- 
        IMPORTANTE: Reemplaza la URL de abajo con la URL de EJECUCI√ìN de tu Google Apps Script
        Para obtenerla:
        1. Ve a tu proyecto en Google Apps Script
        2. Haz clic en "Desplegar" > "Nueva implementaci√≥n"
        3. Selecciona tipo "Aplicaci√≥n web"
        4. Copia la URL que termina en "/exec" (NO "/dev")
    -->
    <iframe 
        id="app-iframe"
        src="https://script.google.com/macros/s/AKfycbwNc7rWlhatDevQP242zv1BpZdbR0MpqtSSw_LjsNHAdVEhyYAMn5BAMvFEiiyhWqznmQ/exec"
        allow="clipboard-read; clipboard-write; fullscreen; geolocation; microphone; camera; payment; autoplay; encrypted-media; picture-in-picture"
        referrerpolicy="no-referrer-when-downgrade"
        loading="eager"
        title="Portal Cooperativa">
    </iframe>
    
    <script>
        (function() {
            'use strict';
            
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNc7rWlhatDevQP242zv1BpZdbR0MpqtSSw_LjsNHAdVEhyYAMn5BAMvFEiiyhWqznmQ/exec';
            const MAX_RETRIES = 2;
            const LOAD_TIMEOUT = 10000; // 10 segundos
            const RETRY_DELAY = 2000; // 2 segundos
            const ERROR_CHECK_INTERVAL = 2000; // Verificar errores cada 2 segundos
            
            let retryCount = 0;
            let loadTimeout = null;
            let iframeLoaded = false;
            let errorCheckInterval = null;
            let hasShownError = false;
            
            const iframe = document.getElementById('app-iframe');
            const loading = document.getElementById('loading');
            
            // Funci√≥n para agregar par√°metro de cach√©-busting y forzar nueva sesi√≥n
            function getUrlWithCacheBust(url, forceNewSession = true) {
                const separator = url.includes('?') ? '&' : '?';
                // Agregar par√°metros para forzar nueva sesi√≥n y evitar cach√©
                let params = '_t=' + Date.now() + '&_r=' + Math.random().toString(36).substring(7);
                if (forceNewSession) {
                    params += '&_ns=1&_clear=1&_refresh=' + Date.now();
                }
                return url + separator + params;
            }
            
            // Funci√≥n para detectar error de Google Drive en el iframe
            function checkForGoogleDriveError() {
                if (hasShownError || !iframe.contentWindow) return false;
                
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc || !iframeDoc.body) return false;
                    
                    const bodyText = iframeDoc.body.innerText || iframeDoc.body.textContent || '';
                    const bodyHTML = iframeDoc.body.innerHTML || '';
                    
                    // Detectar mensajes de error de Google Drive
                    const errorKeywords = [
                        'Documentos de Google detect√≥ un error',
                        'Google Docs detected an error',
                        'detect√≥ un error',
                        'detected an error',
                        'Lamentamos los inconvenientes',
                        'We regret any inconvenience'
                    ];
                    
                    const hasError = errorKeywords.some(keyword => 
                        bodyText.includes(keyword) || bodyHTML.includes(keyword)
                    );
                    
                    if (hasError) {
                        console.error('Error de Google Drive detectado en el iframe');
                        showGoogleDriveError();
                        return true;
                    }
                } catch (e) {
                    // Error de CORS es normal, no podemos acceder al contenido
                    // Esto es esperado cuando el iframe carga correctamente
                }
                
                return false;
            }
            
            // Funci√≥n para mostrar error de Google Drive con soluci√≥n
            function showGoogleDriveError() {
                if (hasShownError) return;
                hasShownError = true;
                
                if (errorCheckInterval) {
                    clearInterval(errorCheckInterval);
                    errorCheckInterval = null;
                }
                
                if (!loading) return;
                
                const spinner = loading.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                
                // Ocultar iframe
                iframe.style.display = 'none';
                
                // Detectar si es Chrome m√≥vil
                const isChromeMobile = /android/i.test(navigator.userAgent) && /chrome/i.test(navigator.userAgent);
                
                loading.innerHTML = `
                    <div class="error-message">
                        <p style="margin: 0 0 15px 0; font-weight: bold; font-size: 18px;">‚ö†Ô∏è Error de Google Drive</p>
                        <p style="margin: 0 0 15px 0; font-size: 14px; line-height: 1.6;">
                            La aplicaci√≥n est√° mostrando un error de Google Drive. Esto es un problema conocido con las cookies de Google en Chrome m√≥vil normal.
                        </p>
                        ${isChromeMobile ? `
                            <div style="background: rgba(255, 152, 0, 0.2); padding: 15px; border-radius: 8px; border-left: 4px solid #FF9800; margin: 15px 0;">
                                <p style="margin: 0 0 10px 0; font-weight: bold; color: #FF9800;">üí° Soluci√≥n Recomendada:</p>
                                <p style="margin: 0; font-size: 13px; line-height: 1.6;">
                                    Usa el <strong>modo inc√≥gnito</strong> de Chrome. Es la forma m√°s r√°pida y efectiva de resolver este problema.
                                </p>
                            </div>
                        ` : ''}
                        <button class="retry-button" onclick="openDirectApp()" style="width: 100%; padding: 15px; font-size: 16px; margin-bottom: 10px;">
                            üöÄ Abrir Aplicaci√≥n Directamente (Misma Ventana)
                        </button>
                        <button class="retry-button" onclick="showIncognitoInstructions()" style="width: 100%; padding: 12px; font-size: 14px; background: #FF9800; margin-bottom: 10px;">
                            üì± Ver Instrucciones para Modo Inc√≥gnito
                        </button>
                        <button class="retry-button" onclick="location.reload(true)" style="width: 100%; padding: 12px; font-size: 14px; background: #546E7A; margin-bottom: 10px;">
                            üîÑ Reintentar en Iframe
                        </button>
                        <div style="margin-top: 15px; padding: 12px; background: rgba(0,0,0,0.3); border-radius: 6px; font-size: 12px; color: rgba(255,255,255,0.8); line-height: 1.5;">
                            <p style="margin: 0 0 8px 0; font-weight: bold;">‚ÑπÔ∏è Informaci√≥n:</p>
                            <p style="margin: 0;">
                                ‚Ä¢ Este problema solo ocurre en Chrome m√≥vil normal<br>
                                ‚Ä¢ Funciona correctamente en modo inc√≥gnito<br>
                                ‚Ä¢ Funciona correctamente en computador<br>
                                ‚Ä¢ Es causado por las cookies de Google Apps Script
                            </p>
                        </div>
                    </div>
                `;
            }
            
            // Funci√≥n para abrir la aplicaci√≥n directamente con diferentes estrategias
            window.openDirectApp = function() {
                // Estrategia 1: Abrir en la misma ventana (fuerza nueva sesi√≥n)
                const directUrl = getUrlWithCacheBust(SCRIPT_URL);
                
                // Intentar abrir en la misma ventana primero (esto fuerza una nueva sesi√≥n)
                try {
                    // Limpiar cualquier localStorage/sessionStorage relacionado
                    try {
                        localStorage.clear();
                        sessionStorage.clear();
                    } catch(e) {
                        console.log('No se pudo limpiar storage:', e);
                    }
                    
                    // Abrir en la misma ventana para forzar nueva sesi√≥n
                    window.location.href = directUrl;
                } catch(e) {
                    // Si falla, intentar en nueva pesta√±a
                    console.error('Error al abrir en misma ventana:', e);
                    window.open(directUrl, '_blank');
                }
            };
            
            // Funci√≥n alternativa: abrir en modo inc√≥gnito (solo muestra instrucciones)
            window.showIncognitoInstructions = function() {
                if (!loading) return;
                
                const spinner = loading.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                
                loading.innerHTML = `
                    <div class="error-message">
                        <p style="margin: 0 0 15px 0; font-weight: bold; font-size: 18px;">üì± Soluci√≥n: Modo Inc√≥gnito</p>
                        <p style="margin: 0 0 15px 0; font-size: 14px; line-height: 1.6;">
                            El problema es causado por las cookies de Google en Chrome m√≥vil normal. La soluci√≥n m√°s efectiva es usar el modo inc√≥gnito.
                        </p>
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 15px 0; text-align: left;">
                            <p style="margin: 0 0 10px 0; font-weight: bold;">Pasos para usar Modo Inc√≥gnito:</p>
                            <ol style="margin: 0; padding-left: 20px; line-height: 1.8; font-size: 13px;">
                                <li>Cierra esta pesta√±a</li>
                                <li>Abre el men√∫ de Chrome (3 puntos ‚ò∞)</li>
                                <li>Selecciona "Nueva pesta√±a de inc√≥gnito"</li>
                                <li>En la nueva pesta√±a, ve a: <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 3px; font-size: 11px;">lejandrolt11c.github.io</code></li>
                                <li>La aplicaci√≥n deber√≠a cargar correctamente</li>
                            </ol>
                        </div>
                        <div style="background: rgba(255, 152, 0, 0.2); padding: 12px; border-radius: 8px; border-left: 4px solid #FF9800; margin: 15px 0; text-align: left;">
                            <p style="margin: 0; font-size: 12px; line-height: 1.6;">
                                <strong>üí° Tip:</strong> Puedes agregar esta p√°gina a tus marcadores en modo inc√≥gnito para acceder r√°pidamente.
                            </p>
                        </div>
                        <button class="retry-button" onclick="openDirectApp()" style="width: 100%; padding: 12px; font-size: 14px; background: #546E7A; margin-bottom: 10px;">
                            üîÑ Intentar Abrir Directamente (Misma Ventana)
                        </button>
                        <button class="retry-button" onclick="location.reload(true)" style="width: 100%; padding: 12px; font-size: 14px; background: #546E7A;">
                            ‚Üê Volver
                        </button>
                    </div>
                `;
            };
            
            // Funci√≥n para mostrar error gen√©rico
            function showError(message, showRetry = true) {
                if (hasShownError) return;
                hasShownError = true;
                
                if (!loading) return;
                
                const spinner = loading.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                
                loading.innerHTML = `
                    <div class="error-message">
                        <p style="margin: 0 0 10px 0; font-weight: bold;">‚ö†Ô∏è Error al cargar la aplicaci√≥n</p>
                        <p style="margin: 0; font-size: 14px;">${message}</p>
                        ${showRetry ? `
                            <button class="retry-button" onclick="openDirectApp()" style="width: 100%; margin-top: 15px;">
                                üöÄ Abrir Aplicaci√≥n Directamente
                            </button>
                        ` : ''}
                    </div>
                `;
            }
            
            // Funci√≥n para ocultar loading
            function hideLoading() {
                if (loading) {
                    loading.classList.add('hidden');
                }
                if (loadTimeout) {
                    clearTimeout(loadTimeout);
                    loadTimeout = null;
                }
                if (errorCheckInterval) {
                    clearInterval(errorCheckInterval);
                    errorCheckInterval = null;
                }
            }
            
            // Funci√≥n para cargar el iframe
            function loadIframe() {
                if (iframeLoaded) return;
                
                try {
                    // Limpiar timeout anterior si existe
                    if (loadTimeout) {
                        clearTimeout(loadTimeout);
                    }
                    
                    // Configurar timeout
                    loadTimeout = setTimeout(function() {
                        if (!iframeLoaded && !hasShownError) {
                            retryCount++;
                            if (retryCount < MAX_RETRIES) {
                                console.log('Timeout, reintentando... Intento:', retryCount);
                                setTimeout(loadIframe, RETRY_DELAY);
                            } else {
                                // Despu√©s de varios intentos, verificar si hay error de Google Drive
                                setTimeout(function() {
                                    if (!checkForGoogleDriveError()) {
                                        showError('No se pudo cargar la aplicaci√≥n despu√©s de varios intentos. Por favor, abre la aplicaci√≥n directamente usando el bot√≥n de abajo.', true);
                                    }
                                }, 1000);
                            }
                        }
                    }, LOAD_TIMEOUT);
                    
                    // Cargar iframe con cach√©-busting
                    const url = getUrlWithCacheBust(SCRIPT_URL);
                    iframe.src = url;
                    
                    console.log('Cargando iframe:', url);
                    
                    // Iniciar verificaci√≥n peri√≥dica de errores despu√©s de 3 segundos
                    setTimeout(function() {
                        if (!iframeLoaded && !hasShownError) {
                            errorCheckInterval = setInterval(function() {
                                if (checkForGoogleDriveError()) {
                                    clearInterval(errorCheckInterval);
                                    errorCheckInterval = null;
                                }
                            }, ERROR_CHECK_INTERVAL);
                        }
                    }, 3000);
                    
                } catch (e) {
                    console.error('Error al cargar iframe:', e);
                    showError('Error al inicializar la aplicaci√≥n: ' + e.message, true);
                }
            }
            
            // Evento cuando el iframe carga exitosamente
            iframe.addEventListener('load', function() {
                console.log('Iframe cargado');
                
                // Esperar un momento y luego verificar si hay error
                setTimeout(function() {
                    if (checkForGoogleDriveError()) {
                        // Error detectado, no ocultar loading
                        return;
                    }
                    
                    // Si no hay error, marcar como cargado
                    iframeLoaded = true;
                    console.log('Iframe cargado exitosamente sin errores');
                    
                    // Ocultar loading despu√©s de un peque√±o delay
                    setTimeout(hideLoading, 500);
                }, 2000);
            });
            
            // Manejar errores de carga del iframe
            iframe.addEventListener('error', function(e) {
                console.error('Error en iframe:', e);
                retryCount++;
                if (retryCount < MAX_RETRIES) {
                    setTimeout(loadIframe, RETRY_DELAY);
                } else {
                    showError('Error al cargar la aplicaci√≥n despu√©s de varios intentos. Por favor, abre la aplicaci√≥n directamente.', true);
                }
            });
            
            // Detectar problemas de conexi√≥n
            window.addEventListener('online', function() {
                console.log('Conexi√≥n restaurada');
                if (!iframeLoaded && !hasShownError && retryCount < MAX_RETRIES) {
                    retryCount = 0;
                    hasShownError = false;
                    loadIframe();
                }
            });
            
            window.addEventListener('offline', function() {
                console.log('Conexi√≥n perdida');
                if (!hasShownError) {
                    showError('Se perdi√≥ la conexi√≥n a internet. Por favor, verifica tu conexi√≥n.', true);
                }
            });
            
            // Detectar si es Chrome m√≥vil y ofrecer opci√≥n directa
            function isChromeMobile() {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return /android/i.test(ua) && /chrome/i.test(ua) && !/incognito/i.test(ua.toLowerCase());
            }
            
            // Funci√≥n para mostrar opci√≥n de abrir directamente en Chrome m√≥vil
            function showDirectOption() {
                if (!isChromeMobile()) return;
                
                // Mostrar un mensaje opcional despu√©s de 2 segundos si a√∫n no carga
                setTimeout(function() {
                    if (!iframeLoaded && !hasShownError && loading && !loading.classList.contains('hidden')) {
                        const spinner = loading.querySelector('.spinner');
                        if (spinner) {
                            const directOption = document.createElement('div');
                            directOption.style.cssText = 'margin-top: 20px; padding: 15px; background: rgba(67, 160, 71, 0.2); border-radius: 8px; border: 2px solid #43A047;';
                            directOption.innerHTML = `
                                <p style="margin: 0 0 10px 0; font-size: 14px; font-weight: bold;">üí° ¬øProblemas cargando?</p>
                                <button class="retry-button" onclick="openDirectApp(); loading.classList.add('hidden');" style="width: 100%; padding: 12px; font-size: 14px;">
                                    üöÄ Abrir Aplicaci√≥n Directamente
                                </button>
                            `;
                            loading.appendChild(directOption);
                        }
                    }
                }, 2000);
            }
            
            // Iniciar carga cuando el DOM est√© listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    loadIframe();
                    showDirectOption();
                });
            } else {
                loadIframe();
                showDirectOption();
            }
        })();
    </script>
</body>
</html>
